<mat-card>
    <h1>Manage Leverancier</h1>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Leverancier</button>
</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>

<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="bedrijfsnaam">
            <th mat-header-cell *matHeaderCellDef>Bedrijfsnaam</th>
            <td mat-cell *matCellDef="let element">{{ element.bedrijfsnaam }}</td>
        </ng-container>

        <ng-container matColumnDef="adress">
            <th mat-header-cell *matHeaderCellDef>Adress</th>
            <td mat-cell *matCellDef="let element">{{ element.adress }}</td>
        </ng-container>

        <ng-container matColumnDef="directeur">
            <th mat-header-cell *matHeaderCellDef>Directeur</th>
            <td mat-cell *matCellDef="let element">{{ element.directeur }}</td>
        </ng-container>

        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef>District</th>
            <td mat-cell *matCellDef="let element">{{ element.district }}</td>
        </ng-container>

        <ng-container matColumnDef="telefoonnummer">
            <th mat-header-cell *matHeaderCellDef>Telefoonnummer</th>
            <td mat-cell *matCellDef="let element">{{ element.telefoonnummer }}</td>
        </ng-container>

        <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef>Website</th>
            <td mat-cell *matCellDef="let element">{{ element.website }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>

                <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Active or Deactivate" [checked]="element.status"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

    </table>
</div>
