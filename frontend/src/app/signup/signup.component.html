<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">SignUp</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxLayout="column" fxFlex>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Naam</mat-label>
                <input matInput formControlName="naam" required>
                <mat-error *ngIf="signupForm.controls.naam.touched && signupForm.controls.naam.invalid">
                    <span *ngIf="signupForm.controls.naam.errors.required">This field is required</span>
                    <span *ngIf="signupForm.controls.naam.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">This field is required</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Telefoonnummer</mat-label>
                <input matInput formControlName="telefoonnummer" required>
                <mat-error *ngIf="signupForm.controls.telefoonnummer.touched && signupForm.controls.telefoonnummer.invalid">
                    <span *ngIf="signupForm.controls.telefoonnummer.errors.required">This field is required</span>
                    <span *ngIf="signupForm.controls.telefoonnummer.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">This field is required</span>
                    <span *ngIf="signupForm.controls.password.errors.pattern">This field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content> 

<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(signupForm.valid && signupForm.dirty)">SignUp</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
